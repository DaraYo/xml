<div>
  <div class="form-group">
    <input id="email" type="email" class="form-control" name="email" [(ngModel)]="name" placeholder="username" required= "required">                                        
  </div>
  <div class="input-group">
    <input id="password" type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="password" required= "required">                                        
  </div>
  <div >
    <button class="btn btn-primary btn-block" (click)="loginUser()">Submit</button>
  </div>
</div>
